<svg xmlns="http://www.w3.org/2000/svg" fill="none">
  <style>
    @keyframes hi {
      0%   { transform: rotate( 0.0deg); }
      10%  { transform: rotate(14.0deg); }
      20%  { transform: rotate(-8.0deg); }
      30%  { transform: rotate(14.0deg); }
      40%  { transform: rotate(-4.0deg); }
      50%  { transform: rotate(10.0deg); }
      60%  { transform: rotate( 0.0deg); }
      100% { transform: rotate( 0.0deg); }
    }
    
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .container {
      --color-main: #5452ee;
      --color-primary: #e73c7e;
      --color-secondary: #23a6d5;
      --color-tertiary: #ffff;
      
      background: linear-gradient(-45deg, var(--color-main), var(--color-primary), var(--color-secondary), var(--color-tertiary));
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      
      width: 100%;
      height: 100%;
      
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }
    
    .hi {
      animation: hi 1.5s linear -0.5s infinite;
      display: inline-block;
      transform-origin: 70% 70%;
    }
    
    @media (prefers-color-scheme: light) {
      .container {
        --color-main: #F15BB5;
        --color-primary: #24b0ef;
        --color-secondary: #4526f6;
        --color-tertiary: #f6f645;
      }
    }
    
    @media (prefers-reduced-motion) {
      .container {
        animation: none;
      }
      
      .hi {
        animation: none;
      }
    }
  </style>
  
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml" class="container">
      <iframe sandbox src="https://avisek.github.io/frontend-mentor-solutions/" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></iframe>
      <h1>Hi there, my name is Avisek <span class="hi">ðŸ‘‹</span></h1>
    </div>
    
    <script>
      setInterval(() => {
        console.log(Math.round(performance.now()))
      }, 1000)
    </script>
  </foreignObject>
</svg>
